<!DOCTYPE html>
<html>

    <body>
        <h1 id="myH"></h1>
        <p id="myP"></p>
        <script>
            // My heading:
            document.getElementById("myH").innerHTML = "JavaScript Comments.";
            // My paragraph:
            document.getElementById("myP").innerHTML = "My first JS paragraph.";
        </script>
        <h1>JavaScript Variables</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <p id="multiply"></p>
        <script>
            var num1 =5523535235;
            var num2 =9672356262;
            var sum = num1 + num2;
            var mul = num1 * num2;

            document.getElementById("result").innerHTML ="The total sum is:"+ sum;
            document.getElementById("multiply").innerHTML = "The product is:" + mul;
            
        </script>
    </body>

</html>
