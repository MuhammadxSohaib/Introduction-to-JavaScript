<html>

    <body>
        <h1 id="myH"></h1>
        <p id="myP"></p>

            // My heading:

            document.getElementById("myP").innerHTML = "My first JS paragraph.";

        <h1>JavaScript Variables</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <p id="multiply"></p>
        <script>
            var num1 =5523535235;
            var num2 =9672356262;
            var sum = num1 + num2;
            var mul = num1 * num2;

            document.getElementById("result").innerHTML ="The total sum is:"+ sum;
            document.getElementById("multiply").innerHTML = "The product is:" + mul;

            
            
        </script>
        <h2>Operator</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            <!----Addition--->
            //*use +, e, *,/ operators*//
            var x = 5;
            var y = 6;
            var z = x + y;
            var a = x - y;
            var b = x * y;
            var c = x - y;
            document.getElementById("demo").innerHTML = z;
            document.getElementById("demo1").innerHTML = a;
            document.getElementById("demo2").innerHTML = b;
            document.getElementById("demo3").innerHTML = c;
            //asignment opperator//
            x +=4;
            document.getElementById("demo4").innerHTML = x;
        </script>

    </body>

</html>
